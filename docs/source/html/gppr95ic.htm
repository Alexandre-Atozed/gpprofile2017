<P><A NAME="selectthread"></A><B>Select thread</B></P>

<P><I>Select thread</I> list allows you to select the thread for which you want to analyse the data. You can also select <I>All threads</I> and analyse combined data from all threads. If measured program had only one thread, this selector is disabled.</P>
