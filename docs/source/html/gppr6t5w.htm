<P><A NAME="profilerstartthread"></A><B>ProfilerStartThread</B></P>

<P>Activates <A HREF="gppr1sz8.htm">profiling</A> process in single-threaded mode, measuring only the thread from which ProfilerStartThread was called. Can be used more than once (in pair with <A HREF="gppr6tkg.htm">ProfilerStop</A>).</P>

<P>procedure ProfilerStartThread;</P>
