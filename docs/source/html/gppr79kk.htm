<P><A NAME="undeletingalayout"></A><B>Undeleting a layout</B></P>

<P>Until you close the GpProfile, you can undelete any deleted layout. Select the layout and click the <I>Undelete</I> button, which will appear instead of <I>Delete</I> button.</P>
