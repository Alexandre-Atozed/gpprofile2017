<P><A NAME="options1"></A><B>Options</B></P>

<P>Use <I>Options</I> dialog to set local options for the current project. These options override options, set in <A HREF="gppr9xyr.htm">Preferences</A> dialog. <I>Options</I> dialog has two pages - Instrumentation, and Excluded units.</P>
