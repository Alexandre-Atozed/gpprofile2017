<P><A NAME="gpprofandgpprofh"></A><B>GPPROF and GPPROFH</B></P>

<P>GpProfile adds two units to every project it instruments. Those units are called GPPROF and GPPROFH. If your project uses modules with the same names, the project won't compile. This is a limitation of Delphi. Workaround: rename your units.</P>
