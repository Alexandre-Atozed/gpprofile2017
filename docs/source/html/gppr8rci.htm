<P><A NAME="procedures2"></A><B>Procedures</B></P>

<P><I>Procedures</I> pane shows <A HREF="gppr1sz8.htm">profiling</A> data grouped by procedures. You can sort the view by procedure name, % time, time, total time (procedure + all children), number of calls, shortest execution time, longest execution time, and average execution time. You can also resize columns.</P>
