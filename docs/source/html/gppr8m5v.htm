<P><A NAME="backupcopies"></A><B>Backup copies</B></P>

<P>Two backup files are always kept: .BK2 is older, .BK1 is newer. Therefore, it is possible to restore the source even after two operations (for example failed <A HREF="gppr3a5s.htm">instrumentation</A> and failed deinstrumentation). </P>
