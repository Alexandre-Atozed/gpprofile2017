<P><A NAME="open2"></A><B>Open</B></P>

<P>Displays File Open dialog with which you can select the <A HREF="gppr1inj.htm">profile</A> (.prf file) to analyse. After the profile is opened, it is overwritten with much smaller <I>digest</I>, which contains all the data in compact form that will be opened much faster in the future.</P>
