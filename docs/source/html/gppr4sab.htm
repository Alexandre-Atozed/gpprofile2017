<P><A NAME="instrumentation3"></A><B>Instrumentation</B></P>

<P><A HREF="gppr3a5s.htm">Instrumentation</A> is a process of inserting special code into <A HREF="gppr7foq.htm">target</A>. When instrumenting, you choose procedures that will be measured. After that, you apply the changes, switch to Delphi, recompile the program and run it.</P>
