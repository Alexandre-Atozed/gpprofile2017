<P><A NAME="addingalayout"></A><B>Adding a layout</B></P>

<P>Type layout name into entry field (top left) and click <I>Add</I> button. New layout will be created and activated. Everything you now do to GpProfile will be stored under this layout name. Layouts are saved automatically.</P>
