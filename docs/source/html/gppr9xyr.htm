<P><A NAME="preferences"></A><B>Preferences</B></P>

<P>Use <I>Preferences</I> dialog to set global options. These options will be used for all new projects. <I>Preferences</I> dialog has four pages - Instrumentation, Analysis, Excluded units, and Conditional defines.</P>
