<P><A NAME="classes2"></A><B>Classes</B></P>

<P><I>Classes</I> pane shows <A HREF="gppr1sz8.htm">profiling</A> data grouped by classes. You can sort the view by class name, % time, time, total time (procedure + all children), and number of calls. You can also resize columns.</P>
